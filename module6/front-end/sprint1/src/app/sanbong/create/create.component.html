<section class="h-100 h-custom" style="background-color: #8fc4b7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Thêm mới</h3>
            <form [formGroup]="sanBongForm" (ngSubmit)="create()">
              <input type="hidden">
              <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="name"/>
                <p style="color: red; position: absolute"
                   *ngIf="errors.name && !sanBongForm.controls.name.hasError('required') && !sanBongForm.controls.name.hasError('pattern')">{{errors.name}}</p>
                <label class="form-label">Tên sân bóng</label><br>
              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="address"/>
                <p style="color: red; position: absolute"
                   *ngIf="errors.address && !sanBongForm.controls.address.hasError('required') && !sanBongForm.controls.address.hasError('pattern')">{{errors.address}}</p>
                <label class="form-label">Địa chỉ</label>
              </div>

              <div class="form-outline mb-4">
                <select formControlName="khuVuc" required id="khuvuc" class="form-control"
                        aria-label="Default select example">
                  <option value="">-----Chọn-----</option>
                  <option *ngFor="let khuvuc of khuVucList"
                          [ngValue]="khuvuc">{{khuvuc.address}}</option>
                </select>

                <p style="color: red; position: absolute" *ngIf="errors.khuVuc && !sanBongForm.controls.khuVuc.hasError('required') &&
                  !sanBongForm.controls.khuVuc.hasError('pattern')">{{errors.khuVuc}}</p>
                <label class="form-label">Khu vực</label>
              </div>

              <div class="form-outline mb-4">
                <select formControlName="loaiSan" required id="loaisan" class="form-control"
                        aria-label="Default select example">
                  <option value="">-----Chọn-----</option>
                  <option *ngFor="let loaisan of loaiSanList"
                          [ngValue]="loaisan">{{loaisan.catelory}}</option>
                </select>
                <p style="color: red; position: absolute"
                   *ngIf="errors.loaiSan && !sanBongForm.controls.loaiSan.hasError('required') && !sanBongForm.controls.loaiSan.hasError('pattern')">{{errors.loaiSan}}</p>
                <label class="form-label">Loại sân</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="time"/>

                <p style="color: red; position: absolute"
                   *ngIf="errors.time && !sanBongForm.controls.email.hasError('required') && !sanBongForm.controls.email.hasError('pattern')">{{errors.time}}</p>
                <label class="form-label">Giờ thuê</label>
              </div>

              <button type="submit" class="btn btn-info btn-lg mb-1">Xác nhận</button>
              <p style="margin-left:40%">
                <a class="btn btn-danger">Danh sách</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
