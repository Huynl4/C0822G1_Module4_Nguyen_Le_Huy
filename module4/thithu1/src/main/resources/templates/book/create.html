<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://cdn.tgdd.vn/Files/2020/10/29/1303001/the-lake-6-dragged_800x450.jpg');
            height: 100vh">

    <h1 style="margin-left: 40%;color: aliceblue" >Thêm mới sách</h1>
    <p style="margin-left: 40%">
        <a href="/question/" class="btn btn-warning">Danh sách sách</a>
    </p>
    <form th:action="@{/book/create}" th:object="${bookDto}" method="post">
        <table class="table table-success table-striped">
            <tr>
                <td>Tiêu đề:</td>
                <td><input th:field="*{title}"></td>
                <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</td>
            </tr>

            <tr>
                <td>tác giả:</td>
                <td><input th:field="*{writer}"></td>
                <td th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">Name Error</td>
            </tr>

            <tr>
                <td>giá:</td>
                <td><input th:field="*{cost}"></td>
                <td th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}">Name Error</td>
            </tr>
            <tr>
                <td>Loại sách:</td>
                <td colspan="2"><select th:field="*{bookType}">
                    <option th:each="book:${bookTypeList}"
                            th:value="${book.id}"
                            th:text="${book.name}">
                    </option>
                </select>
                </td>
            </tr>
        </table>
        <input style="margin-left: 40%" class="btn btn-info" type="submit" value="Xác nhận"/>
    </form>
</div>
</body>
</html>
