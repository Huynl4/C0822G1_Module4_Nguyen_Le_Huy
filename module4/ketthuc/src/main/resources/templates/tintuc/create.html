<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                         class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                         alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Thêm mới tin tức</h3>

                        <form th:action="@{/tintuc/create}" th:object="${tinTucDto}" method="post">
                            <input th:type="hidden" th:field="*{id}">
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{tieuDe}" class="form-control"/>
                                <td th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}">Name Error</td>
                                <label class="form-label">Tiêu đề</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{noiDung}" class="form-control"/>
                                <td th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}">Name Error</td>
                                <label class="form-label">Nội dung</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="date" th:field="*{ngayDang}" class="form-control"/>
                                <td th:if="${#fields.hasErrors('ngayDang')}" th:errors="*{ngayDang}">Name Error</td>

                                <label class="form-label">Ngày đăng tin</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{phongVien}" class="form-control"/>
                                <td th:if="${#fields.hasErrors('phongVien')}" th:errors="*{phongVien}">Name Error</td>

                                <label class="form-label">Tên phóng viên</label>
                            </div>
                            <div class="mb-4">

                                <select th:field="*{danhMuc}" class="select">
                                    <option th:each="items:${danhMucList}" th:text="${items.tenDanhMuc}"
                                            th:value="${items.id}">
                                    </option>
                                </select>
                                <label class="form-label">Danh mục</label>
                            </div>

                            <button type="submit" class="btn btn-info btn-lg mb-1">Xác nhận</button>
                        </form>
                        <p style="margin-left: 20%">
                            <a th:href="@{/chieu}" class="btn btn-danger">Danh sách tin tức</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
