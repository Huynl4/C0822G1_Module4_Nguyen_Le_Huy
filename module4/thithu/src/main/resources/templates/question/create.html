<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://cdn.tgdd.vn/Files/2020/10/29/1303001/the-lake-6-dragged_800x450.jpg');
            height: 100vh">

    <h1 style="margin-left: 40%;color: aliceblue" >Thêm mới câu hỏi</h1>
    <p style="margin-left: 40%">
        <a href="/question/" class="btn btn-warning">Danh sách câu hỏi</a>
    </p>
    <form th:action="@{/question/create}" th:object="${questionDto}" method="post">
        <table class="table table-success table-striped">
            <tr>
                <td>Tiêu đề:</td>
                <td><input th:field="*{title}"></td>
                <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</td>
            </tr>

            <tr>
                <td>Nội dung:</td>
                <td><input th:field="*{content}"></td>
                <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Name Error</td>
            </tr>

            <tr>
                <td>Câu hỏi:</td>
                <td><input th:field="*{answer}"></td>
                <td th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}">Name Error</td>
            </tr>
            <tr>
                <td>Ngày:</td>
                <td><input th:field="*{date}" type="date"></td>
                <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Name Error</td>
            </tr>
            <tr>
                <td>Trạng thái:</td>
                <td><input th:field="*{status}"></td>
                <td th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Name Error</td>
            </tr>

            <tr>
                <td>Loại câu hỏi:</td>
                <td colspan="2"><select th:field="*{questionType}">
                    <option th:each="question:${questionTypeList}"
                            th:value="${question.id}"
                            th:text="${question.name}">
                    </option>
                </select>
                </td>
            </tr>
        </table>
        <input style="margin-left: 40%" class="btn btn-info" type="submit" value="Xác nhận"/>
    </form>
</div>
</body>
</html>
