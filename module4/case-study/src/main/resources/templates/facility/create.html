<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://www.chapter3d.com/wp-content/uploads/2020/06/anh-phong-canh-herman-damar.jpg"
                         class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                         alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Thêm mới dịch vụ</h3>

                        <form th:action="@{/facility/create}" th:object="${facilityDto}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{name}" class="form-control"/>
                                <label class="form-label">Tên dịch vụ</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{area}" class="form-control"/>
                                <label class="form-label">Diện tích</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{cost}" class="form-control"/>
                                <label class="form-label">Giá</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input id="standardRoom" type="text" th:field="*{standardRoom}" class="form-control"/>
                                <label class="form-label">Loại phòng</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input id="description" type="text" th:field="*{description}" class="form-control"/>
                                <label class="form-label">Mô tả</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input id="poolArea" type="text" th:field="*{poolArea}" class="form-control"/>
                                <label class="form-label">Diện tích hồ bơi</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input id="numberFloor" type="text" th:field="*{numberFloor}" class="form-control"/>
                                <label class="form-label">Số tầng</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input id="facilityFree" type="text" th:field="*{facilityFree}" class="form-control"/>
                                <label class="form-label">Dịch vụ miễn kèm theo</label>
                            </div>

                            <div class="mb-4">

                                <select th:field="*{rentType}" class="select">
                                    <option th:each="items:${rentTypeList}" th:text="${items.name}"
                                            th:value="${items.id}">
                                    </option>
                                </select>
                                <label class="form-label">Kiểu thuê</label>
                            </div>

                            <div class="mb-4">

                                <select id="facilityType" th:field="*{facilityType}" class="select">
                                    <option th:each="items:${facilityTypeList}" th:text="${items.name}"
                                            th:value="${items.id}">
                                    </option>
                                </select>
                                <label class="form-label">Loại dịch vụ</label>
                            </div>

                            <button type="submit" class="btn btn-info btn-lg mb-1">Xác nhận</button>
                        </form>
                        <p style="margin-left: 20%">
                            <a th:href="@{/facility}" class="btn btn-danger">Danh sách dịch vụ</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script>
    $(document).ready(function () {
        idFacilityType();

    })

    function idFacilityType() {
        let idFacilityType = $('#facilityType').val();
        if (idFacilityType === '1') {
            $('#facilityFree').hide();
            $('#poolArea').show();
            $('#numberFloor').show();
        }
        if (idFacilityType === '2') {
            $('#facilityFree').hide();
            $('#poolArea').hide();
            $('#numberFloor').show();
        }
        if (idFacilityType === '3') {
            $('#poolArea').hide();
            $('#standardRoom').hide();
            $('#description').hide();
            $('#numberFloor').hide();
            $('#facilityFree').show();
        }
    }
    $('#facilityFree').hide();
    $('#poolArea').show();
    $('#numberFloor').show();

    $('#facilityType').change(function () {
        if ($(this).val() === '1') {
            $('#facilityFree').hide();
            $('#poolArea').show();
            $('#numberFloor').show();
        }
        if ($(this).val() === '2') {
            $('#facilityFree').hide();
            $('#poolArea').hide();
            $('#numberFloor').show();
        }
        if ($(this).val() === '3') {
            $('#poolArea').hide();
            $('#standardRoom').hide();
            $('#description').hide();
            $('#numberFloor').hide();
            $('#facilityFree').show();
        }
    });
</script>
</html>
