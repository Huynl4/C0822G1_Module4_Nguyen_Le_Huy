<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://png.pngtree.com/thumb_back/fw800/background/20190221/ourmid/pngtree-summer-tourism-along-the-way-highway-image_28365.jpg"
                                 alt="Sample photo" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Chỉnh sửa dịch vụ</h3>
                                <form th:action="@{/facility/edit}" th:object="${facilityDto}" method="post">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" th:field="*{name}"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label">Tên</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" th:field="*{area}"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label">Diện tích</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" th:field="*{cost}"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label">Giá</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" th:field="*{maxPeople}"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label">Số lượng người</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <select th:field="*{rentType}" class="select">
                                            <option th:each="items:${rentTypeList}"
                                                    th:text="${items.name}"
                                                    th:value="${items.id}">
                                            </option>
                                        </select>
                                        <label class="form-label">Kiểu thuê</label>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <select th:field="*{facilityType}" class="select">
                                                <option th:each="items:${facilityTypeList}"
                                                        th:text="${items.name}"
                                                        th:value="${items.id}">
                                                </option>
                                            </select>
                                            <label class="form-label">Loại dịch vụ</label>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{standardRoom}" class="form-control form-control-lg"/>
                                        <label class="form-label">Loại phòng</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{description}" class="form-control form-control-lg"/>
                                        <label class="form-label" >Mô tả</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{poolArea}" class="form-control form-control-lg"/>
                                        <label class="form-label" >Diện tích hồ bơi</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{numberFloor}" class="form-control form-control-lg"/>
                                        <label class="form-label" >Số tầng</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" th:field="*{facilityFree}" class="form-control form-control-lg"/>
                                        <label class="form-label" >Dịch vụ miễn phí kèm theo</label>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="button" class="btn btn-light btn-lg">Hủy!</button>
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Xác nhận</button>
                                    </div>
                                    <p style="margin-left: 20%">
                                        <a th:href="@{/facility}" class="btn btn-danger">Danh sách dịch vụ</a>
                                    </p>
                                </form>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
