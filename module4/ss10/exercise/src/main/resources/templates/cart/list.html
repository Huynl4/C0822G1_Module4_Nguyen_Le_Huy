<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
</head>
<body>
<h1>Giỏ hàng của bạn</h1>

<div class="container">
  <div class="row">
    <p>
      <a href="/shop" class="btn btn-success">Quay lại trang chủ</a>
    </p>
    <div>
      <a class="btn btn-success" role="button" th:href="@{/cart/pay}">Thanh toán</a>
    </div>
    <table class="table" th:if="${cart != null && cart.getProductMap().size() > 0}">
      <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Ảnh</th>
        <th>Mô tả</th>
        <th>Giá</th>
        <th>Số lượng</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="productMap: ${cart.productMap}">
        <td th:text="${productMap.key.id}"></td>
        <td th:text="${productMap.key.name}"></td>
        <td>
          <img style="width: 100%" th:src="@{${productMap.key.photo}}">
        </td>
        <td th:text="${productMap.key.decription}"></td>
        <td th:text="${productMap.key.price}"></td>
        <td th:text="${productMap.value}"></td>
      </tr>
      </tbody>
    </table>
    <div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getProductMap().size() == 0}">
      Cart Empty
    </div>
  </div>
</div>
</body>
</html>
