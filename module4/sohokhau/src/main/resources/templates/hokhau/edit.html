<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>

<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                         class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                         alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Chỉnh sửa Hộ khẩu</h3>

                        <form th:action="@{/hokhau/edit}" th:object="${hoKhauDto}" method="post">
                            <input th:type="hidden" th:field="*{id}">
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{name}" class="form-control"/>

                                <label class="form-label">Tên chủ hộ</label>
                                <p th:errors="*{name}"></p>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="date" th:field="*{date}" class="form-control"/>

                                <label class="form-label">Ngày làm hộ khẩu</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{code}" class="form-control"/>

                                <label class="form-label">mã hộ khẩu</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{amount}" class="form-control"/>

                                <label class="form-label">Số người</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{address}" class="form-control"/>

                                <label class="form-label">Địa chỉ</label>
                            </div>
<!--                            <div class="mb-4">-->

<!--                                <select th:field="*{thanhVienList}" class="select">-->
<!--                                    <option th:each="items:${tthanhVienList}" th:text="${items.name}"-->
<!--                                            th:value="${items.id}">-->
<!--                                    </option>-->
<!--                                </select>-->
<!--                                <label class="form-label">Loại thành viên</label>-->
<!--                            </div>-->

                            <button type="submit" class="btn btn-info btn-lg mb-1">Xác nhận</button>
                        </form>
                        <p style="margin-left: 20%">
                            <a th:href="@{/hokhau}" class="btn btn-danger">Danh sách hộ khẩu</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
