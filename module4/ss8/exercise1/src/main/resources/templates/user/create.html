<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>USER LOGIN</h1>
<form th:object="${userDto}" action="/user/save" method="post">
    <table>
        <tr>
            <td>Id:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>FirstName:</td>
            <td><input th:field="*{firstName}"></td>
            <td th:errors="*{firstName}">FirstName Error</td>
        </tr>
        <tr>
            <td>LastName:</td>
            <td><input th:field="*{lastName}"></td>
            <td th:errors="*{lastName}">LastName Error</td>
        </tr>
        <tr>
            <td>PhoneNumber:</td>
            <td><input th:field="*{phoneNumber}"></td>
            <td th:errors="*{phoneNumber}">PhoneNumber Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}"></td>
            <td th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input th:field="*{email}"></td>
            <td th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
