<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                         class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                         alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Thêm mới Blog</h3>

                        <form th:action="@{/save}" th:object="${blogList}" method="post">
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{title}" class="form-control"/>
                                <label class="form-label">Tiêu đề</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{content}" class="form-control"/>
                                <label class="form-label">Nội dung</label>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline datepicker">
                                        <input type="date" class="form-control" th:field="*{date}"/>
                                        <label class="form-label">Thời gian</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" th:field="*{author}" class="form-control"/>
                                <label class="form-label">Tác giả</label>
                            </div>
                            <div class="mb-4">

                                <select th:field="*{category}" class="select">
                                    <option th:each="items:${categoryList}" th:text="${items.name}"
                                            th:value="${items.id}">
                                    </option>
                                </select>
                                <label class="form-label">Thể loại</label>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg mb-1">Xác nhận</button>
                        </form>
                        <p style="margin-left: 40%">
                            <a th:href="@{/blog}" class="btn btn-info">Blog list</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
