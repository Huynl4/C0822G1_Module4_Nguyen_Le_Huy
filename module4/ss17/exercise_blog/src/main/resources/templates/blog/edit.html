<h1>Edit Blog</h1>
<p>
    <a href="/blog" class="btn btn-info">Blog list</a>
</p>
<form th:action="@{/update}" th:object="${blogList}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="date" th:field="*{date}"/></td>
        </tr>
        <tr>
            <th>Category:</th>
            <td>
                <select th:field="*{category}">
                    <option th:each="items:${categoryList}" th:text="${items.name}" th:value="${items.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update blog"></td>
        </tr>
    </table>
