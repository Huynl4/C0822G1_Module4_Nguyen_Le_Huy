<a [routerLink]="['/createCustomer']" class="btn btn-warning">Tạo</a>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <td>Stt</td>
    <td>Tên</td>
    <td>Ngày sinh</td>
    <td>Giới tính</td>
    <td>CCCD</td>
    <td>Sđt</td>
    <td>Email</td>
    <td>Địa chỉ</td>
    <td>Loại khách</td>
    <td colspan="3"></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temp of customerList | paginate: { itemsPerPage: 2, currentPage: p };index as i">
    <td>{{i + 1}}</td>
    <td>{{temp.name}}</td>
    <td>{{temp.dateOfBirth}}</td>
    <td>{{temp.gender}}</td>
    <td>{{temp.idCard}}</td>
    <td>{{temp.phoneNumber}}</td>
    <td>{{temp.email}}</td>
    <td>{{temp.address}}</td>
    <td>{{temp.customerType.name}}</td>

    <td><a [routerLink]="['/editCustomer/'+temp.id]" class="btn btn-secondary">Sửa</a></td>
    <td>
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="cus=temp">
        Xóa
      </button>
    </td>
  </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
<!-- Modal Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Xóa dịch vụ!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input name="deleteId" hidden id="deleteId">
        <pre>Bạn chắn chắn muốn xóa khách hàng ?</pre>
        <pre style="color: darkred" id="deleteName"></pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Hủy</button>
        <button type="submit" class="btn btn-info" data-bs-dismiss="modal" (click)="delete(cus.id)">Xác nhận</button>
      </div>
    </div>
  </div>
</div>
